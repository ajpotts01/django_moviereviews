<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <title>Movies App</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Search for Movie:</label>
                    <input type="text" name="search-movie" class="form-control"/>
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            You searched for {{ search_term }}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies %}
                <div class="col" v-for="movie in movies">
                    <div class="card">
                        <img src="{{ movie.image.url }}" alt="{{ movie.title }} poster" class="card-img-top" />
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">Movie Link (imdb)</a>
                            {% endif %}                            
                        </div>
                    </div>
                </div>
                {% endfor %}                
            </div>
            <br>
            <br>
            <h2>Join our mailing list:</h2>
            <form action="{% url 'signup' %}">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail address:</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <!-- <h1>Welcome to the Home Page, {{ name }}</h1>
            <h2>This is the full home page</h2> -->
        </div>
    </body>
</html>
