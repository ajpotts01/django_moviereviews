<!DOCTYPE html>
<html>
    <head>
        <title>Movie Reviews App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}" class="navbar-brand">
                    {% load static %}
                    <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">                    
                    Movies</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'news' %}" class="nav-link">News</a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout_user' %}" class="nav-link">Logout ({{ user.username }})</a>
                        {% else %}
                            <a href="{% url 'login_user' %}" class="nav-link">Login</a>
                            <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
                Â© Copyright -
                <a href="https://www.github.com/ajpotts01" class="text-reset fw-bold text-decoration-none">
                    ajpotts01
                </a>
            </div>
        </footer>
    </body>
</html>
